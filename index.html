<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    
</head>
<body>
    <div class="container">
        <header>
            <h1>2048 游戏</h1>
            <div>
            <!-- 分数 -->
            <span class="score" id="score">0</span>
            <!-- /分数 -->
            <!-- 历史最高分数 -->
            <span class="score history-score" id="historyScore">0</span>
            <!-- /历史最高分数 -->
            </div>
        </header>
        
        <div class="game-wrap">
            <!-- 棋盘 -->
            <div class="grid">
                <div class="grid-row">
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                </div>
                <div class="grid-row">
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                </div>
                <div class="grid-row">
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                </div>
                <div class="grid-row">
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                </div>
            </div>
            <!-- /棋盘 -->
            <!-- 棋子 -->
             <div class="piece-wrap"  id="chessboard">
                
            </div> 
            <!-- /棋子 -->
            
        </div>
        <button type="button" class="again" id='again'>重来</button>
    </div>
    <script>
        document.body.addEventListener('touchmove',function(e) {
            e.preventDefault();
        },{passive:false})
    </script>
<script src="./js/main.js"></script>
</body>
</html>
